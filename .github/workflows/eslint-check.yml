name: eslint-check
on: push:
      branches: [ main ]
jobs:
  build:


    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x, 15.x]
    
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - run: make install      

  eslint-check:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: check
        run:
           make eslint-check


